<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script     src="https://code.jquery.com/jquery-3.7.1.js" ></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>
<body>
    <div class="p-5 bg-primary text-white text-center">
        <h1>My First Movie Recommendation</h1>
        <p>Resize 당신의 취향 저격!</p> 
      </div>

      <hr>
      <h2> 오늘의 추천 </h2>
      <div style="column-count: 5;" id="alldiv"></div>

      <hr>
      <h2> 장르별 추천</h2>
          <select id="sgenre">
            <option value="Comedy"> 코미디 </option>
            <option value="Romance"> 로맨스 </option>
            <option value="Sci-fi"> SF </option>
            <option value="Thriller"> 스릴러 </option>
            <option value="Adventure"> 어드벤쳐 </option>
            <option value="Children"> 아동용 </option>
            <option value="Crime"> 범죄물 </option>
            <option value="Fantasy"> 판타지 </option>
            <option value="Drama"> 드라마 </option>
            <option value="Animation"> 애니메이션 </option>
            <option value="Mystery"> 미스테리 </option>
            <option value="Musical"> 뮤지컬 </option>
            <option value="Horror"> 호러 </option>
            <option value="Action"> 액션 </option>
            <option value="War"> 전쟁 </option>
            <option value="Western"> 웨스턴 </option>
            <option value="Film-Noir"> 누아르 </option>
            <option value="Documentary"> 다큐멘터리 </option>        
          </select>
          <button type="button" class="btn btn-primary btn-lg"
          onclick="MovieObject.getgenres()"> 장르 검색 </button>
      <div style="column-count: 5;" id="genrediv"></div>

      <hr>
      <h2> 영화기반 추천</h2>
      영화 ID 입력하기 : <input id='itemid' type='text'placeholder="숫자만 입력해주세요"/>
      <button type="button" class="btn btn-primary btn-lg"
          onclick="MovieObject.getitems()"> 영화기반 검색 </button>
      <div style="column-count: 5;" id="itemdiv"></div>

      <hr>
      <h2> 사용자기반 추천 </h2>
      영화 ID 및 평점 입력하기 : <input id='movieNrating' type='text' placeholder="영화ID:평점"/>
      <button type="button" class="btn btn-primary btn-lg"
          onclick="MovieObject.getrating()"> 입력 </button>
      <div style="column-count: 5;" id="userdiv"></div>


      <script src="movierf.js"></script>
</body>
</html>
